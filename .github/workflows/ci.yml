name: CI

on:
  push:
    branches: [ main, 'integration/*', 'feature/*', 'copilot/*' ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install -e .
    
    - name: Check code formatting with black
      run: |
        black --check .
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src tests tools --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 src tests tools --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Type check with mypy
      run: |
        mypy --ignore-missing-imports src || true
    
    - name: Run smoke import tests
      run: |
        python tools/smoke_imports.py
    
    - name: Run determinism checks
      run: |
        python tools/check_determinism.py
    
    - name: Run tests with coverage
      run: |
        pytest --cov=src --cov-report=term-missing --cov-report=xml --cov-fail-under=90
    
    - name: Upload coverage to codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.xml
        fail_ci_if_error: false

  rust:
    name: Rust Tests & Bindings
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Cache Cargo
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          rust/target
        key: ${{ runner.os }}-cargo-${{ hashFiles('rust/**/Cargo.toml') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
    
    - name: Run Rust tests
      working-directory: rust
      run: cargo test --all --verbose
    
    - name: Formatting & Linting
      working-directory: rust
      run: |
        cargo fmt --all -- --check
        cargo clippy --all-targets --all-features -- -D warnings
    
    - name: Install cargo-audit
      run: cargo install cargo-audit
    
    - name: Security Audit (advisory)
      working-directory: rust
      run: cargo audit || echo "::warning::Advisory warnings detected (non-blocking for MVP)"
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install maturin and pytest
      run: |
        python -m pip install --upgrade pip
        pip install maturin pytest
    
    - name: Build Python wheel with maturin
      working-directory: rust
      run: |
        # Build encryption_service wheel
        maturin build --release --manifest-path encryption_service/Cargo.toml
        # Build telemetry wheel
        maturin build --release --manifest-path telemetry/Cargo.toml
    
    - name: Install wheel
      run: pip install rust/target/wheels/*.whl
    
    - name: Run Python integration tests
      run: |
        pytest tests/integration/test_rust_encryption_api.py -v
        pytest tests/integration/test_rust_encryption_comprehensive.py -v
        pytest tests/integration/test_telemetry.py -v
        pytest tests/performance/ -v -s
    
    - uses: actions/upload-artifact@v4
      with:
        name: rust-wheels
        path: rust/target/wheels/*.whl

  codeql:
    name: CodeQL Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: python
    
    - name: Autobuild
      uses: github/codeql-action/autobuild@v3
    
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3


