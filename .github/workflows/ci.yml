name: CI

on:
  push:
    branches: [ main, 'integration/*', 'feature/*', 'copilot/*' ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install -e .
    
    - name: Check code formatting with black
      run: |
        black --check .
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src tests tools --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 src tests tools --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Type check with mypy
      run: |
        mypy --ignore-missing-imports src || true
    
    - name: Run smoke import tests
      run: |
        python tools/smoke_imports.py
    
    - name: Run determinism checks
      run: |
        python tools/check_determinism.py
    
    - name: Run tests with coverage
      run: |
        pytest --cov=src --cov-report=term-missing --cov-report=xml --cov-fail-under=90
    
    - name: Upload coverage to codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        fail_ci_if_error: false

  rust:
    name: Rust Tests & Bindings
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Rust
      uses: dtolnay/rust-action@stable
    
    - name: Cache Cargo
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          rust/target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('rust/**/Cargo.lock') }}
    
    - name: Run Rust tests
      working-directory: rust
      run: cargo test --all
    
    - name: Install cargo-audit
      run: cargo install cargo-audit || true
    
    - name: Run cargo-audit
      working-directory: rust
      run: cargo audit || echo "Warning: cargo-audit found issues (non-blocking for MVP)"
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install maturin and pytest
      run: |
        python -m pip install --upgrade pip
        pip install maturin pytest
    
    - name: Build Python wheel with maturin
      working-directory: rust
      run: maturin build --release
    
    - name: Install wheel
      run: pip install rust/target/wheels/*.whl
    
    - name: Run Python integration tests
      run: pytest tests/integration/test_rust_encryption_api.py -v

  cargo-fuzz:
    name: Cargo Fuzz (Optional)
    runs-on: ubuntu-latest
    continue-on-error: true
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Rust nightly
      uses: dtolnay/rust-action@nightly
    
    - name: Install cargo-fuzz
      run: cargo install cargo-fuzz || echo "cargo-fuzz installation skipped"
    
    - name: Check fuzz targets exist
      working-directory: rust
      run: |
        if [ -d "fuzz" ]; then
          echo "Fuzz targets found"
          cargo fuzz list || echo "No fuzz targets configured yet"
        else
          echo "No fuzz directory - skipping fuzzing (TODO: add cargo-fuzz harness)"
        fi

  codeql:
    name: CodeQL Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: python
    
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
